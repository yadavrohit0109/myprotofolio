<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Portal Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0c0c0c, #1a0033); font-family: 'Orbitron', monospace; }
        .ai-form { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid #00f5ff; box-shadow: 0 8px 32px rgba(0,245,255,0.2); }
        .neon-input:focus { box-shadow: 0 0 20px #00f5ff, inset 0 0 10px rgba(0,245,255,0.1); border-color: #00f5ff; }
        .glow-btn { background: linear-gradient(45deg, #00f5ff, #ff00ff); box-shadow: 0 0 30px #00f5ff; transition: all 0.3s; }
        .glow-btn:hover { box-shadow: 0 0 50px #00f5ff, 0 0 70px #ff00ff; transform: scale(1.05); }
        .circuit-bg { background-image: url('data:image/svg+xml,...'); } /* Neural circuit SVG */
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center p-4">
    <div class="ai-form p-5 rounded-4 col-md-6 circuit-bg">
        <h2 class="text-center text-white mb-4 animate__animated animate__pulse">Join AI Network</h2>
        <form th:action="@{/process_signup}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <div class="mb-4"><input type="email" th:field="*{email}" class="form-control neon-input py-3" required /></div>
            <div class="mb-4"><input type="password" th:field="*{password}" class="form-control neon-input py-3" required minlength="6" /></div>
            <div class="mb-4"><input type="text" th:field="*{firstName}" class="form-control neon-input py-3" required /></div>
            <div class="mb-4"><input type="text" th:field="*{lastName}" class="form-control neon-input py-3" required /></div>
            <button type="submit" class="btn glow-btn w-100 py-3 fs-5">Activate Account</button>
        </form>
        <p class="text-center mt-4"><a href="/login" class="text-white text-decoration-none">Already Neuralinked? Login</a></p>
    </div>
</body>
</html>
