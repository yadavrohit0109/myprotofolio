<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: transparent;
    }

    /* BACKGROUND OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 0.4s ease;
    }

    /* LOGIN CARD */
    .card {
      width: 360px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 30px;
      color: white;
      box-shadow: 0 30px 60px rgba(0,0,0,0.4);
      animation: slideUp 0.5s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      background: linear-gradient(to right, #22d3ee, #6366f1);
      cursor: pointer;
    }

    .link {
      margin-top: 15px;
      text-align: center;
    }

    .link a {
      color: #a5f3fc;
      font-weight: bold;
      text-decoration: none;
    }

    /* CLOSE BUTTON */
    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<div class="overlay">

    <input type="password" placeholder="Password" />

    <button>Login</button>

    <div class="link">
      Donâ€™t have an account?
      <a href="Signup.html">Sign Up</a>
    </div>
  </div>
</div>

</body>
</html>
