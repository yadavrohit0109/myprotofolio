  <style>
    body {
      margin: 0;
      height: 100vh;

      width: 360px;

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      background: linear-gradient(to right, #22d3ee, #6366f1);
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #a5f3fc;
      text-decoration: none;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
